<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>

  <!-- Mobile menu button (visible on small screens) -->
  <button class="mobile-menu-button" (click)="toggleMobileMenu()" aria-label="Abrir menú">
    ☰
  </button>

  <nav mat-tab-nav-bar class="desktop-tabs">
    <a mat-tab-link *ngFor="let t of tabs" [routerLink]="t.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">{{ t.label }}</a>
  </nav>
</mat-toolbar>

<!-- Mobile navigation panel -->
<div class="mobile-nav" *ngIf="mobileMenuOpen">
  <a *ngFor="let t of tabs" [routerLink]="t.path" (click)="mobileMenuOpen = false" routerLinkActive class="mobile-nav-link">{{ t.label }}</a>
</div>

<main class="main-container">
  <router-outlet></router-outlet>
</main>
